name: Build and deploy Flutter app to Azure Web App - smartecomobile

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      
      - name: ğŸ“¦ Switch to Stable Channel
        run: flutter channel stable

      
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "stable"

      
      - name: ğŸ¦ Upgrade Flutter
        run: flutter upgrade

      
      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      
      - name: âœ¨ Format
        run: dart format --set-exit-if-changed .

      
      - name: ğŸ” Analyze
        run: dart analyze --fatal-warnings .

      
      - name: ğŸ§ª Test
        run: flutter test --coverage

      
      - name: ğŸ¦ Check Flutter Version
        run: flutter --version

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: flutter-web-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_58EE5F30030D4A27B92C5E9AFBA6ED39 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D4B5167410094070B26C639AE4A7ACDE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A34CA68794D7449B9F5DE5E8EBAE26CB }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'smartecomobile'
          slot-name: 'Production'
          package: build/web


          